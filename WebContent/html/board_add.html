<link rel="stylesheet" href="/WebContent/css/board.css">
<script src="/WebContent/javascript/board.js"></script>

<div class="container-fluid text-center">    
  <div class="row content">
    <div class="col-sm-2 sidenav">
      <!--<p><a href="#">Link</a></p>-->
    </div>
    <div class="col-sm-8 text-left"> 
      <h1>Bulletin Board REGISTRAION</h1>
      <hr>

<form id="board_add_form" method="POST" action="check_board_add.do">
<table id="board_detail_table">
<tr>
  <th>Title</th>
  <td><input type="text" name="title" /></td>
</tr>
<tbody>
<tr>
  <th>Author</th>
{{ if .Name }}
  <td><input class="readonly" type="text" value="{{.Name}}" readonly/></td>
{{ else }}
  <td><input class="readonly" type="text" value="anonymous" readonly/></td>
{{ end }}
</tr>
<tr>
  <th>Body</th>
  <td><textarea name="body" rows=15 class="textarea"></textarea></td>
</tr>
</tbody>
</table>

<br />
<button type="button" id="board_add_btn" onclick="board_add_check()">REGISTRATE</button>
</form>
</div>

    </div>
  </div>
</div>

<br style="margin: 60px;" />
