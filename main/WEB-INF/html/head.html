<!DOCTYPE html>
<html lang="en">
<head>
  <title>goBulletinBoard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="/WEB-INF/javascript/main.js"></script>
  <link rel="stylesheet" href="/WEB-INF/css/main.css" />
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="/">{{.Name}}</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul id="top_menu" class="nav navbar-nav">
        <li id="main" ><a href="/">Home</a></li>
        <li id="board"><a href="/board.do">Board</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right pointer">
        {{ if .Name }}
          <li><a onclick="loginout()"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
        {{ else }}
          <li><a onclick="login_view()"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        {{ end }}
      </ul>
    </div>
  </div>
</nav>

<!-- login form -->
<div id="login" class="modal" style="dispaly:none">
  <form id="login_form" class="modal-content animate" method="POST">
    <div class="login_div">
      <label for="email"><b>ID</b></label>
      <input type="text" placeholder="Enter Username" name="email" required>
      <br />
      <label for="passwd"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="passwd" required>

      <button type="button" class="login_btn green" onclick="login_check()" >Login</button>
      <button type="button" class="login_btn red" onclick="login_view()" >Cancel</button>
      <!--<label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>-->
    </div>
    <div class="container signin">
      <p>Don't have an account? <a class="pointer" onclick="login_view();registration_view()">Sign up</a>.</p>
    </div>
    <!--<div class="login_div" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>-->
  </form>
</div>

<!-- registration form -->
<div id="registration" class="modal" style="dispaly:none; padding-top:0">
  <form id="registration_form" class="modal-content animate" style="margin-top:0">
    <div class="login_div">
      <h1 style="margin-top:0">Register</h1>
      <!--<p>Please fill in this form to create an account.</p>-->
      <hr />
      
      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Enter Email" name="email"> 
      <br />
      <label for="passwd"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="passwd" required />
      <br />
      <label for="passwd_repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="passwd_repeat" required />
      <br />
      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter Name" name="name" required />
      <br />
      <label for="telephone"><b>Telephone</b></label>
      <input type="number" min="9" max="12" placeholder="Enter Telephone(01012345678)." name="telephone" />

      <button type="button" class="login_btn green" onclick="registration_check()">Register</button>
      <button type="button" class="login_btn red" onclick="registration_view()">Cancel</button>
    </div>
  </form>
</div>
